<script>

// Create a function that accepts two inputs "a" and "b"
function difference(a, b) {
  // Find the absolute value after subtracting "b" from "a"
  var value = Math.abs(a - b);
  // Output the value to the console
  console.log(value);
}

difference(3, 5);
difference(5, 3);
difference(4, 10);
difference(10, 4);


// Create the input numbers
var base = 7;
var exponent = 3;

// Get the output number using the input variables
var output = Math.pow(base, exponent);

// Show the result on screen
console.log(output);

// NOTE that all the code above is the SAME as writing
console.log(Math.pow(7, 3));

// It is also the same as writing:
console.log(7**3);

// Use all the indexes in the array to find the maximum number

// Choose a maximum number

// Get a number between 0 and 10
